spring.application.name=ISN3Java

spring.datasource.url=jdbc:postgresql://localhost:5432/ISN3JavaDatabase
spring.datasource.username=postgres
spring.datasource.password=pass@word2
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Connection pooling settings (HikariCP is the default connection pool in Spring Boot)
spring.datasource.hikari.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.pool-name=HikariCP
spring.datasource.hikari.connection-test-query=SELECT 1

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=1800000